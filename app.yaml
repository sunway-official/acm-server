runtime: nodejs
env: flex
# [START network]
# This ensures clients will be able to connect via websockets to any instance of
# this app using websockets
network:
  forwarded_ports:
  - 65080
  instance_tag: websocket
# [END network]
beta_settings:
  cloud_sql_instances: cem-server-production:asia-northeast1:cem-server-production
# [END app_yaml]
